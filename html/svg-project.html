<!DOCTYPE html>
<!-- 用途：SVGでドット絵風の絵を描く -->
<html>
	<head>
		<meta charset="UTF-8"><!-- タイトルよりも前に記述 -->
		<title>SVGでドット絵風の絵を描く</title>
	</head>
	<body>
		<!-- ページ内容。brタグでレイアウト調整しないこと。 -->
		<h1>SVGでドット絵風の絵を描く</h1>
			<p>SVGで絵（ドット絵風）を描きたい（工事中）</p>
			<svg width="816" height="624" viewBox="0 0 816 624">
				<!-- SVG描画領域を黒い四角で表示 -->
				<rect x="0" y="0" width="816" height="624" stroke="black" fill="black" stroke-width="2" />
				<!-- RPGの1マス -->
				<rect x="0" y="0" width="48" height="48" stroke="none" fill="green" stroke-width="0" />
			</svg>
	</body>
</html>
