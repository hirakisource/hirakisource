<!DOCTYPE html>
<!-- 用途：canvasとJavaScriptを使用したサイト -->
<html>
	<head>
		<meta charset="UTF-8"><!-- タイトルよりも前に記述 -->
		<title>canvasとJavaScriptを使用したサイト</title>
	</head>
	<body>
		<!-- ページ内容。brタグでレイアウト調整しないこと。 -->
		<h1>canvasとJavaScriptを使用したサイト</h1>
			<p>日本の国旗をJavaScriptで描画しています。</p>
			<canvas id="hinomaru"></canvas>
			<!-- jsファイル読み込みはcanvasタグの後に置かないと描画できません -->
			<script type="text/javascript" src="../js/hinomaru.js"></script>
	</body>
</html>
