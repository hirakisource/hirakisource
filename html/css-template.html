<!DOCTYPE html>
<!-- 用途：cssを使用したサイトのテンプレート -->
<html>
	<head>
		<meta charset="UTF-8"><!-- タイトルよりも前に記述 -->
		<title>cssを使用したサイト</title>
		<style type="text/css">
			h1 { color: green; }
		</style>
		<link rel="stylesheet" type="text/css" href="../css/style.css">
	</head>
	<body>
		<!-- ページ内容。brタグでレイアウト調整しないこと。 -->
		<h1>見出し（h1レベル）</h1>
			<p>本文です。</p>
		<h2>見出し（h2レベル）</h2>
			<p>本文です。</p>
	</body>
</html>
